<!DOCTYPE html >
<html>
    <head>
        <title>Dolly Parton Store</title>
        <meta name="description" content="This is Dolly Parton's FanPage">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="artiste artiste-large">Dolly Parton</h1>
        </header>
        <section class="content-section container">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="item-title">Album 1</span>
                    <img src="images\dolly.jpg" class="item-image">
                    <div class="item-details">
                        <span class="item-price">$5.00</span>
                        <button role="button" class="btn btn-primary item-btn">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="item-title">Album 2</span>
                    <img src="images\DOLLYPARTON.jpg" class="item-image">
                    <div class="item-details">
                        <span class="item-price">$10.00</span>
                        <button role="button" class="btn btn-primary item-btn">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="item-title">Album 3</span>
                    <img src="images\dparton.jpg" class="item-image">
                    <div class="item-details">
                        <span class="item-price">$15.00</span>
                        <button role="button" class="btn btn-primary item-btn">ADD TO CART</button>
                    
                    </div>
                </div>
                <div class="shop-item">
                    <span class="item-title">Album 4</span>
                    <img src="images\parton.jpg" class="item-image">
                    <div class="item-details">
                        <span class="item-price">$25.00</span>
                        <button role="button" class="btn btn-primary item-btn">ADD TO CART</button>
                    </div>
                </div>
        </section>
        <section>
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="item-title">DRESS</span>
                    <img src="images\parton.jpg" class="item-image">
                    <div class="item-details">
                        <span class="item-price">$125.00</span>
                        <button role="button" class="btn btn-primary item-btn">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="item-title">WIGS</span>
                    <img src="images\dparton.jpg" class="item-image">
                    <div class="item-details">
                        <span class="item-price">$100.00</span>
                        <button role="button" class="btn btn-primary item-btn">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images\parton.jpg" width="100" height="100">
                        <span class="cart-item-title">DRESS</span>
                    </div>
                        <span class="cart-price cart-column">$125.00</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button class="btn btn-danger cart-quantity-button" type="button">REMOVE</button>
                        </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images\dparton.jpg" width="100" height="100">
                        <span class="cart-item-title">WIGS</span>
                    </div>
                        <span class="cart-price cart-column">$100.00</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="2">
                            <button class="btn btn-danger cart-quantity-button" type="button">REMOVE</button>
                        </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$225.00</span>
            </div>
            <button class="btn btn-primary btn-buy" role="button">BUY NOW</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="artiste">Dolly Parton</h3>
                <ul class="nav footer-nav">
                    <li><a href="http://www.youtube.com" target="_blank"> <img src="images\youtube-logo-png-46016.png"></a></li>
                    <li><a href="http://www.sportify.com" target="_blank"> <img src="images\spotify-icon-png-15407.png"></a></li>
                    <li><a href="http://www.facebook.com" target="_blank"><img src="images\facebook-logo-png-3.png"></a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
